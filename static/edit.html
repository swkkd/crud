<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Update {{ .ID }}</title>
{{/*    {{template "header"}}*/}}
</head>
<body>
    <div>
        <form method="POST">
            <div class="form-group">
              <label for="exampleInputText">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlText1" name="FirstName" value="{{ .FirstName }}">
            </div>
            <div class="form-group">
              <label for="exampleInputText">Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlText1" name="LastName" value="{{ .LastName }}">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Birthday</label>
                <input type="text" class="form-control" id="exampleFormControlText1" name="Birthday" value="{{ .Birthday }}">
              </div>
              <div class="form-group">
                <label for="exampleInputText">Gender</label>
                <input type="text" class="form-control" id="exampleFormControlText1" name="Gender" value="{{ .Gender }}">
              </div>
              <div class="form-group">
                <label for="exampleInputText">Email</label>
                <input type="text" class="form-control" id="exampleFormControlText1" name="Email" value="{{ .Email }}">
              </div>
            <div class="form-group">
                <label for="exampleInputText">Address</label>
                <input type="text" class="form-control" id="exampleFormControlText1" name="Address" value="{{ .Address }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
</body>
</html>
